apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wandb.fullname" . }}-test-connection"
  labels:
    {{- include "wandb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wandb-verify
      image: python:3.10
      env:
        - name: WANDB_BASE_URL
          value: "http://{{ .Release.Name }}-app:8080"
        - name: WANDB_API_KEY
          value: "local-123456789-123456789-123456789-1234"
      command:
        - sh
        - -c
        - "pip install wandb==0.19.9 && (timeout=180; start_time=$(date +%s); until wandb login $WANDB_API_KEY --host=$WANDB_BASE_URL --relogin || [ $(($(date +%s) - start_time)) -gt $timeout ]; do echo 'Login failed, retrying...' && cat /tmp/debug-cli.root.log; sleep 10; done) && { wandb verify; }"
  restartPolicy: Never
