apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wandb.fullname" . }}-test-connection"
  labels:
    {{- include "wandb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wandb-verify
      image: python:3.10
      env:
        - name: WANDB_BASE_URL
          value: "http://{{ .Release.Name }}-app:8080"
        - name: WANDB_API_KEY
          value: "local-123456789-123456789-123456789-1234"
      command:
        - sh
        - -c
        - "pip install wandb==0.21.1 && wandb verify"
  restartPolicy: Never
