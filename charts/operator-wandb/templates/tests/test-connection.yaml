apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wandb.fullname" . }}-test-connection"
  labels:
    {{- include "wandb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wandb-verify
      image: python:3.10
      env:
        - name: WANDB_BASE_URL
          value: "http://{{ .Release.Name }}-app:8080"
        - name: WANDB_API_KEY
          value: "test-api-key"
      # wandb verify is terribly flaky, there's a PR up to fix it until then we try 3 times
      command:
        - sh
        - -c
        - "pip install wandb==0.19.9 && ((sleep 45 && wandb verify) || (sleep 45 && wandb verify) || (sleep 45 && wandb verify))"
  restartPolicy: Never
