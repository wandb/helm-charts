apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-global-secret
  labels:
    {{- include "wandb.commonLabels" . | nindent 4 }}
stringData:
  {{- range $key, $value := .Values.global.extraEnv }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- if ne (.Values.global.statsig.apiKey | default "") "" }}
  GORILLA_STATSIG_KEY: {{ .Values.global.statsig.apiKey | quote }}
  {{- end }}

  # T-shirt size for deployment
  GORILLA_TSHIRT_SIZE: "{{ .Values.global.size | default "small" }}"
  GORILLA_ONPREM: "true"
