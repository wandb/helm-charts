{{- if not .Values.global.clickhouse.passwordSecret.name }}
{{- $secretName := (include "wandb.clickhouse.passwordSecret" .)  }}
{{- $secret := (lookup "v1" "Secret" .Release.Namespace $secretName) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  annotations:
    "helm.sh/resource-policy": "keep"
  labels:
    {{- include "wandb.commonLabels" . | nindent 4 }}
data:
{{- if $secret }}
  CLICKHOUSE_PASSWORD: {{ default ($secret.data.CLICKHOUSE_PASSWORD) (include "wandb.clickhouse.password" . | b64enc) }}
{{- else }}
  CLICKHOUSE_PASSWORD: {{ default (randAlphaNum 64) (include "wandb.clickhouse.password" .) | b64enc }}
{{- end }}
{{- end }}
