---
{{- if .Values.clickhouse.install }}
{{- if and (not .Values.clickhouse.password) (not .Values.clickhouse.passwordSecret.name) }}
{{- $secretName := (include "wandb.clickhouse.passwordSecret" .)  }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "wandb.commonLabels" . | nindent 4 }}
data:
  CLICKHOUSE_PASSWORD: {{ include "wandb.clickhouse.password" . | b64enc }}
{{- end }}
{{- end }}
