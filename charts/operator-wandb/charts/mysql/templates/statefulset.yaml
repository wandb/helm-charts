{{- if .Values.enabled }}
{{- $imageCfg := dict "global" $.Values.global.image "local" $.Values.image -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mysql.fullname" . }}
  labels:
    {{- include "wandb.commonLabels" . | nindent 4 }}
    {{- include "mysql.commonLabels" . | nindent 4 }}
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "wandb.selectorLabels" $ | nindent 6 }}
      {{- include "mysql.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "wandb.podLabels" . | nindent 8 }}
        {{- include "mysql.commonLabels" . | nindent 8 }}
        {{- include "mysql.podLabels" . | nindent 8 }}
        {{- include "mysql.labels" . | nindent 8 }}
    spec:
      {{- include "wandb.tolerations" . | nindent 6 }}
      {{- include "wandb.nodeSelector" . | nindent 6 }}
      {{- include "wandb.priorityClassName" . | nindent 6 }}
      {{- include "wandb.podSecurityContext" .Values.pod.securityContext | nindent 6 }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mysql
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- include "wandb.podSecurityContext" .Values.container.securityContext | nindent 10 }}
          ports:
          - name: mysql
            containerPort: 3306
            protocol: TCP
          env:
            {{- if kindIs "map" .Values.global.mysql.password -}}
            - name: MYSQL_PASSwORD
            {{- toYaml .Values.global.mysql.password | nindent 14 }}
            {{- else }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "wandb.mysql.passwordSecret" . | quote}}
                  key: "{{ .Values.global.mysql.passwordSecret.passwordKey }}"
            {{- end }}

            {{- if kindIs "map" .Values.global.mysql.port -}}
            - name: MYSQL_PORT
            {{ toYaml .Values.global.mysql.port | nindent 14 }}
            {{- else }}
            - name: MYSQL_PORT
              value: "{{ include "wandb.mysql.port" . }}"
            {{- end }}

            {{- if kindIs "map" .Values.global.mysql.host -}}
            - name: MYSQL_HOST
            {{- toYaml .Values.global.mysql.host | nindent 14 }}
            {{- else }}
            - name: MYSQL_HOST
              value: "{{ include "wandb.mysql.host" . }}"
            {{- end }}

            {{- if kindIs "map" .Values.global.mysql.database -}}
            - name: MYSQL_DATABASE
            {{- toYaml .Values.global.mysql.database | nindent 14 }}
            {{- else }}
            - name: MYSQL_DATABASE
              value: "{{ include "wandb.mysql.database" . }}"
            {{- end }}

            {{- if kindIs "map" .Values.global.mysql.user -}}
            - name: MYSQL_USER
            {{- toYaml .Values.global.mysql.user | nindent 14 }}
            {{- else }}
            - name: MYSQL_USER
              value: "{{ include "wandb.mysql.user" . }}"
            {{- end -}}

            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "wandb.mysql.passwordSecret" . }}
                  key: {{ .Values.global.mysql.passwordSecret.rootPasswordKey }}
            {{- include "mysql.extraEnv" (dict "global" .Values.global "local" .Values) | nindent 12 }}
            {{- include "wandb.extraEnvFrom" (dict "root" $ "local" .) | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: 3306
          readinessProbe:
            tcpSocket:
              port: 3306
          startupProbe:
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 60
            tcpSocket:
              port: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d/initdb.sql
              subPath: initdb.sql
            - name: initdb
              mountPath: /etc/mysql/my.cnf
              subPath: my.cnf
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      
      volumes:
        - name: initdb
          configMap:
            name: {{ include "mysql.fullname" . }}-initdb
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "mysql.fullname" . }}-data
{{- end }}
