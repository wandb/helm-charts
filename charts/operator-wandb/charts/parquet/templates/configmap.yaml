{{- if .Values.global.customCACerts }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "parquet.fullname" . }}-ca-certs
  labels:
    {{- include "wandb.labels" . | nindent 4 }}
data:
  {{- range $index, $pem := .Values.global.customCACerts }}
  customCA{{$index}}.crt: |-
    {{- range splitList "\n" $pem }}
    {{ . }}
    {{- end }}
  {{- end }}
{{- end }}