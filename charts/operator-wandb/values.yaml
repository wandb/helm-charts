    AZURE_STORAGE_KEY:
      valueFrom:
        secretKeyRef:
          name: '{{ (include "wandb.bucket" . | fromYaml).secretName }}'
          key: '{{ (include "wandb.bucket" . | fromYaml).accessKeyName }}'
          optional: true
    BUCKET_ACCESS_KEY:
      valueFrom:
        secretKeyRef:
          name: '{{ (include "wandb.bucket" . | fromYaml).secretName }}'
          key: '{{ (include "wandb.bucket" . | fromYaml).accessKeyName }}'
          optional: true
    BUCKET_SECRET_KEY:
      valueFrom:
        secretKeyRef:
          name: '{{ (include "wandb.bucket" . | fromYaml).secretName }}'
          key: '{{ (include "wandb.bucket" . | fromYaml).secretKeyName }}'
          optional: true
    SMJ_FILE_STORE:
      value: '{{ (include "wandb.bucket" . | fromYaml).url }}'
    SMJ_K8S_ACTIVE_SPEC_SECRET_NAME:
      value: "wandb-spec-active"
    SMJ_K8S_USER_SPEC_SECRET_NAME:
      value: "wandb-spec-user"
    SMJ_K8S_NAMESPACE:
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
  envFrom:
    "{{ .Release.Name }}-bucket-configmap": "configMapRef"
  kind: Job
  jobs:
    smj:
      ttlSecondsAfterFinished: 60
      backoffLimit: 1
      containers:
        smj:
          image:
            repository: wandb/megabinary
            tag: latest
          envFrom:
            "{{ .Release.Name }}-smj-secret": "secretRef"
          args: ["settings-migration-job"]

reloader:
  install: false
  reloader:
    # deployment:
    #   image:
    #     repository: ghcr.io/stakater/reloader
    #     tag: v1.3.0
    watchGlobally: false
    reloadOnCreate: true
    reloadOnDelete: true

clickhouse:
  install: false
  auth:
    existingSecret: '{{ include "wandb.clickhouse.passwordSecret" . }}'
    existingSecretKey: "{{- .Values.global.clickhouse.passwordSecret.passwordKey -}}"

  shards: 1
  replicaCount: 1

  persistentVolumeClaimRetentionPolicy:
    enabled: true
    whenScaled: Retain
    whenDeleted: Retain
  persistence:
    enabled: true
    size: 30Gi
    storageClass: ""

  keeper:
    persistentVolumeClaimRetentionPolicy:
      enabled: true
      whenScaled: Retain
      whenDeleted: Retain
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""
