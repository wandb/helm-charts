## NOTICE
#
# Due to the scope and complexity of this chart, all possible values are not
# documented in this file. Extensive documentation is available.
#
# Because properties are regularly added, updated, or relocated, it is _strongly
# suggest_ to not "copy and paste" this YAML. Please provide Helm only those
# properties you need, and allow the defaults to be provided by the version of
# this chart at the time of deployment.

# The global properties are used to configure multiple charts at once.
global:
  # This should be the fqdn of where your users will be accessing the instance.
  host: "http://localhost:8080"
  license: ""

  licenseSecret:
    name: ""
    key: ""
  # List of image pull secrets for accessing private container registries.
  # Example:
  # imagePullSecrets: &imagePullSecrets
  #   - my-registry-secret

  cloudProvider: ""

  storageClass: ""

  banners:
    {}
    # banner1:
    #   type: warning | error | info
    #   message: "This is a warning message"
    #   heading: "This is a warning"
    #   dismissable: true
    # banner2:
    #   type: warning | error | info
    #   message: "This is a warning message"
    #   heading: "This is a warning"

  common:
    labels: {}
    annotations: {}

  ## Supplemental Pod labels. Will not be used for selectors.
  pod:
    labels: {}
    annotations: {}
  deployment:
    annotations: {}
    labels: {}
  daemonset:
    annotations: {}
    labels: {}
  statefulset:
    annotations: {}
    labels: {}
  service:
    labels: {}
    annotations: {}

  extraEnvFrom: {}
  extraEnv: {}

  operator:
    namespace: default

  mysql:
    host: ""
    port: 3306
    database: "wandb_local"
    user: "wandb"
    password: ""
    passwordSecret:
      name: ""
      rootPasswordKey: "MYSQL_ROOT_PASSWORD"
      passwordKey: "MYSQL_PASSWORD"

  size: "small"

  slack:
    secret: ""
    clientId: ""

  otel:
    traces:
      # defaults to the otel-daemonset service
      host: ""
      # grpc default is 4317, http default is 4318
      port: 4317
      # grpc, http
      proto: "grpc"

  clickhouse:
    host: "{{ .Release.Name }}-clickhouse-headless"
    port: ""
    password: ""
    passwordSecret:
      name: ""
      passwordKey: "CLICKHOUSE_PASSWORD"
    database: "weave_trace_db"
    user: "default"
    # Required when using replicated services on self-managed ClickHouse (not ClickHouse Cloud).
    # Flag will substitute MergeTree() with ReplicatedMergeTree() and use `ON CLUSTER` on table creation.
    replicated: false

  email:
    smtp:
      host: ""
      port: 587
      user: ""
      password: ""

  auth:
    sessionLengthHours: 720
    # Internal URL for the auth service should be using oidc or auth0
    jwkUrl: ""
    oidc:
      clientId: ""
      secret: ""
      authMethod: ""
      issuer: ""

  # Storage bucket that will be used by the application by default but can be overridden by the user in the wandb-console.
  defaultBucket:
    # az, s3, gcs
    provider: "s3"
    name: ""
    path: ""
    region: ""
    kmsKey: ""

  # If specified, the application will use this bucket for all storage operations, and will not be overridable by the user.
  bucket:
    secret:
      secretName: ""
      accessKeyName: "ACCESS_KEY"
      secretKeyName: "SECRET_KEY"

  redis:
    host: ""
    port: 6379
    password: ""
    # external should remain false; it is for W&B internal use only.
    external: false
    parameters: {}
    params: {}
    caCert: ""
    secret:
      secretName: ""
      secretKey: "REDIS_PASSWORD"

  bigtable:
    v3:
      enabled: false
    v2:
      enabled: false
    # host is only used when running against the bigtable emulator
    host: ""
    project: ""
    instance: ""

  pubSub:
    enabled: false
    # host is only used when running against the pubsub emulator
    host: ""
    project: ""
    filestreamTopic: ""
    runUpdateShadowTopic: ""

  kafka:
    # The following values are anchored here, and referenced by alias later for
    # the kafka dependency chart.
    user: &kafkaUser "wandb"
    password: &kafkaPassword "wandb"
    ## The secret can be created using the following command:
    ## "kubectl create secret generic SECRET_NAME --from-literal=client-passwords=CLIENT_PASSWORD1 --from-literal=inter-broker-password=INTER_BROKER_PASSWORD --from-literal=controller-password=CONTROLLER_PASSWORD"
    ## Replace SECRET_NAME, CLIENT_PASSWORD1, INTER_BROKER_PASSWORD, and CONTROLLER_PASSWORD with appropriate values.
    passwordSecret:
      name: &kafkaSecretName ""
      # This (client-passwords) should match the key name used in the secret
      passwordKey: "client-passwords"
    brokerHost: ""
    brokerPort: 9092
    runUpdatesShadowTopic: ""
    # This value will only apply upon initial topic creation.
    # If the topic already exists, then changing the number of partitions is not possible.
    runUpdatesShadowNumPartitions: 100

  # To provide custom CA certificates, you can use either:
  # 1. `customCACerts`: a list of certificates provided directly within this Helm chart.
  # 2. `configMapName`: the name of a ConfigMap containing CA certificates.
  #
  # Important:
  # - If using a ConfigMap, each key in the ConfigMap must end with `.crt` (e.g., `my-cert.crt`).
  # - This naming convention is required for `update-ca-certificates` to parse and add each
  #   certificate to the system CA store on Ubuntu-based systems.

  # List of custom CA certificates in PEM format.
  customCACerts: []
  # Name of a ConfigMap containing additional .crt files for CA certificates.
  caCertsConfigMap: ""

  weave-trace:
    enabled: false

  api:
    enabled: false
    additionalPaths:
      proxy: false
      files: false
      debug: false
      service_redirect: false
      service_dangerzone: false
      artifacts: false
      oidc: false
      analytics: false
      scim: false
      admin: false

  glue:
    enabled: false

  bufstream:
    enabled: false

  executor:
    enabled: false

  settingsMigrationJob:
    debug: false
    dryRun: true

  # GCP only value: a CloudArmor policy to be attached to the gce LoadBalancer via a BackendConfig.
  # https://cloud.google.com/kubernetes-engine/docs/how-to/ingress-configuration#cloud_armor
  gcpSecurityPolicy: ""

  statsig:
    apiKey: ""

ingress:
  install: true
  create: true
  nameOverride: ""
  defaultBackend: "app"
  annotations: {}
  labels: {}
  tls: []
  additionalHosts: []
  class: ""
  issuer:
    create: false
    provider: ""
    server: https://acme-v02.api.letsencrypt.org/directory
    email: support@wandb.com
  secondary:
    create: false
    install: true
    nameOverride: ""
    defaultBackend: "app"
    annotations: {}
    labels: {}
    tls: []
    additionalHosts: []
    class: ""
    issuer:
      create: false
      provider: ""
      server: https://acme-v02.api.letsencrypt.org/directory
      email: support@wandb.com

artifactsGc:
  BatchSize: 0
  NumWorkers: 0
  DeleteFilesNumWorkers: 0

parquet:
  install: true
  deploymentPostfix: "bc"
  image:
    repository: wandb/megabinary
    tag: latest
  fuse:
    enabled: false
    resources:
      requests:
        cpu: 1
        memory: 1Gi
      limits:
        cpu: 2
        memory: 2Gi
        ephemeral-storage: 10Gi
    fileCacheCapacity: 9.5Gi
  envFrom:
    "{{ .Release.Name }}-bucket-configmap": "configMapRef"
    "{{ .Release.Name }}-mysql-configmap": "configMapRef"
    "{{ .Release.Name }}-redis-configmap": "configMapRef"
    "{{ .Release.Name }}-kafka-configmap": "configMapRef"
    "{{ .Release.Name }}-global-secret": "secretRef"
    "{{ .Release.Name }}-parquet-configmap": "configMapRef"
    "{{ .Release.Name }}-parquet-secret": "secretRef"
  envTpls:
    - '{{ include "wandb.downwardEnvs" . }}'
    - '{{ include "wandb.bucketEnvs" . }}'
    - '{{ include "wandb.mysqlEnvs" . }}'
    - '{{ include "wandb.redisEnvs" . }}'
    - '{{ include "wandb.queueEnvs" . }}'
    - '{{ include "wandb.historyStoreEnvs" . }}'
    - '{{ include "wandb.observabilityEnvs" . }}'
    - '{{ include "wandb.license" . }}'
  podAnnotationsTpl:
    - '{{ include "wandb.gksFuseAnnotations" . }}'
  containers:
    parquet:
      args: ["parquet"]
      volumeMountsTpls:
        - '{{ include "wandb.caCertsVolumeMounts" . }}'
  cronJobs:
    parquet-backfill:
      containers:
        backfill-job:
          args: ["glue"]
          env:
            GORILLA_GLUE_EXECUTE: "true"
            GORILLA_GLUE_EXECUTE_TASK_NAME: "EXPORTHISTORYTOPARQUET"
          envFrom:
            "{{ .Release.Name }}-glue-configmap": "configMapRef"
      concurrencyPolicy: Forbid
      schedule: "* * * * *"
      volumeMountsTpls:
        - '{{ include "wandb.caCertsVolumeMounts" . }}'

  volumesTpls:
    - '{{ include "wandb.caCertsVolumes" . }}'
  size: ""
  sizing:
    small:
      resources:
        limits:
          cpu: "4"
          memory: 16Gi
        requests:
          cpu: "1"
          memory: 8Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 2
          minReplicas: 2
    medium:
      resources:
        limits:
          cpu: "4"
          memory: 32Gi
        requests:
          cpu: "2"
          memory: 24Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 3
          minReplicas: 2
    large:
      resources:
        limits:
          cpu: "4"
          memory: 32Gi
        requests:
          cpu: "3"
          memory: 24Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 4
          minReplicas: 2
    xlarge:
      resources:
        limits:
          cpu: "4"
          memory: 32Gi
        requests:
          cpu: "3"
          memory: 24Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 5
          minReplicas: 2
    xxlarge:
      resources:
        limits:
          cpu: "4"
          memory: 64Gi
        requests:
          cpu: "3"
          memory: 48Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 6
          minReplicas: 2

app:
  install: true
  deploymentPostfix: "bc"
  image:
    repository: wandb/local
    tag: latest
  # TODO(dpanzella) Read from here for backwards compatability, needs to be moved so API can access as well
  internalJWTMap:
    - subject: "system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-weave-trace"
      issuer: "https://kubernetes.default.svc.cluster.local"
  env:
    GORILLA_LICENSE_CERT_PATH: "/var/app/jwks.json"
    GORILLA_GLUE_VIEW_SPEC_UPDATER_EXECUTABLE: "/usr/local/bin/view-spec-updater-linux"
    GORILLA_GLUE_CONTAINER_PORT: "8083"
    BUCKET_QUEUE: internal://
    GORILLA_TASK_CONFIG_PATH: "/etc/service/gorilla-glue/glue_tasks_local.yaml"
    GORILLA_VIEW_SPEC_UPDATER_EXECUTABLE: "/usr/local/bin/view-spec-updater-linux"
  envFrom:
    "{{ .Release.Name }}-bucket-configmap": "configMapRef"
    "{{ .Release.Name }}-mysql-configmap": "configMapRef"
    "{{ .Release.Name }}-redis-configmap": "configMapRef"
    "{{ .Release.Name }}-kafka-configmap": "configMapRef"
    "{{ .Release.Name }}-global-secret": "secretRef"
    "{{ .Release.Name }}-api-secret": "secretRef"
    "{{ .Release.Name }}-api-configmap": "configMapRef"
    "{{ .Release.Name }}-glue-secret": "secretRef"
    "{{ .Release.Name }}-glue-configmap": "configMapRef"
    "{{ .Release.Name }}-gorilla-session-key": "secretRef"
    "{{ .Release.Name }}-frontend-configmap": "configMapRef"
    "{{ .Release.Name }}-app-configmap": "configMapRef"
    "{{ .Release.Name }}-app-secret": "secretRef"
  envTpls:
    - '{{ include "wandb.downwardEnvs" . }}'
    - '{{ include "wandb.bucketEnvs" . }}'
    - '{{ include "wandb.mysqlEnvs" . }}'
    - '{{ include "wandb.redisEnvs" . }}'
    - '{{ include "wandb.queueEnvs" . }}'
    - '{{ include "wandb.historyStoreEnvs" . }}'
    - '{{ include "wandb.observabilityEnvs" . }}'
    - '{{ include "wandb.license" . }}'
  service:
    ports:
      - port: 8080
        protocol: TCP
        name: app
      - port: 8181
        protocol: TCP
        name: prometheus
      - port: 8082
        protocol: TCP
        name: anaconda
      - port: 8083
        protocol: TCP
        name: local
  initContainers:
    init-db:
      image:
        repository: wandb/local
        tag: latest
      command:
        [
          "bash",
          "-c",
          'until mysql -h$MYSQL_HOST -u$MYSQL_USER -p"$(python -c "import sys; from urllib import parse; print(parse.unquote_plus(sys.argv[1]))" $MYSQL_PASSWORD)" -D$MYSQL_DATABASE -P$MYSQL_PORT --execute="SELECT 1"; do echo waiting for db; sleep 2; done',
        ]
  containers:
    app:
      ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: prometheus
          containerPort: 8181
          protocol: TCP
        - name: anaconda
          containerPort: 8082
          protocol: TCP
        - name: local
          containerPort: 8083
          protocol: TCP
        - name: gorilla-statsd
          containerPort: 8125
          protocol: TCP
      livenessProbe:
        httpGet:
          path: /healthz
          port: http
      readinessProbe:
        httpGet:
          path: /ready
          port: http
        initialDelaySeconds: 20
        periodSeconds: 5
      startupProbe:
        httpGet:
          path: /ready
          port: http
        initialDelaySeconds: 20
        periodSeconds: 5
        failureThreshold: 120
      lifecycle:
        preStop:
          exec:
            command: ["sleep", "25"]
      volumeMountsTpls:
        - '{{ include "wandb.caCertsVolumeMounts" . }}'
  role:
    create: true
    rules:
      - apiGroups: [""]
        resources: ["secrets"]
        verbs: ["get", "create", "update", "delete"]
      - apiGroups: [""]
        resources: ["namespaces"]
        verbs: ["get"]
  volumesTpls:
    - '{{ include "wandb.caCertsVolumes" . }}'
  size: ""
  sizing:
    small:
      resources:
        limits:
          cpu: "2"
          memory: 4Gi
        requests:
          cpu: "1"
          memory: 2Gi
    medium:
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "2"
          memory: 4Gi
    large:
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "2"
          memory: 4Gi
    xlarge:
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "2"
          memory: 4Gi
    xxlarge:
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "2"
          memory: 4Gi

nginx:
  install: false

weave:
  install: true
  deploymentPostfix: "bc"
  cache:
    intervalInHours: 24
    size: 20Gi
    medium: ""
  image:
    repository: wandb/weave-python
    tag: latest
  service:
    ports:
      - port: 9994
        protocol: TCP
        name: weave
  envFrom:
    "{{ .Release.Name }}-weave-configmap": "configMapRef"
  containers:
    weave:
      ports:
        - name: http
          containerPort: 9994
          protocol: TCP
      livenessProbe:
        httpGet:
          path: /__weave/hello
          port: http
      readinessProbe:
        httpGet:
          path: /__weave/hello
          port: http
      startupProbe:
        httpGet:
          path: /__weave/hello
          port: http
        failureThreshold: 12
        periodSeconds: 10
      volumeMounts:
        - name: cache
          mountPath: /vol/weave/cache
    weave-cache-clear:
      command:
        - python
        - weave-public/weave_query/scripts/clear_cache.py
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
      volumeMounts:
        - name: cache
          mountPath: /vol/weave/cache
  volumes:
    - name: cache
      emptyDir:
        sizeLimit: '{{ .Values.cache.size }}'
        medium: '{{ .Values.cache.medium }}'
  size: ""
  sizing:
    small:
      resources:
        limits:
          cpu: "4"
          memory: 16Gi
        requests:
          cpu: "1"
          memory: 8Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 2
          minReplicas: 2
    medium:
      resources:
        limits:
          cpu: "4"
          memory: 32Gi
        requests:
          cpu: "2"
          memory: 24Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 3
          minReplicas: 2
    large:
      resources:
        limits:
          cpu: "4"
          memory: 32Gi
        requests:
          cpu: "3"
          memory: 24Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 4
          minReplicas: 2
    xlarge:
      resources:
        limits:
          cpu: "4"
          memory: 32Gi
        requests:
          cpu: "3"
          memory: 24Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 5
          minReplicas: 2
    xxlarge:
      resources:
        limits:
          cpu: "4"
          memory: 64Gi
        requests:
          cpu: "3"
          memory: 48Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 6
          minReplicas: 2

weave-trace:
  install: false
  deploymentPostfix: "bc"
  image:
    repository: wandb/weave-trace
    tag: latest
  datadog:
    enabled: false
  envFrom:
    "{{ .Release.Name }}-global-secret": "secretRef"
    "{{ .Release.Name }}-weave-trace-configmap": "configMapRef"
    "{{ .Release.Name }}-clickhouse-configmap": "configMapRef"
  env:
    WF_CLICKHOUSE_PASS:
      valueFrom:
        secretKeyRef:
          name: '{{ include "wandb.clickhouse.passwordSecret" . }}'
          key: '{{ .Values.global.clickhouse.passwordSecret.passwordKey }}'
  initContainers:
    weave-trace-migrate:
      command: ["python", "migrator.py"]
  containers:
    weave-trace:
      ports:
        - name: http
          containerPort: 8080
          protocol: TCP
  service:
    ports:
      - name: http
        port: 8722
        protocol: TCP
  size: ""
  sizing:
    small:
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "1"
          memory: 4Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 2
          minReplicas: 2
    medium:
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "2"
          memory: 4Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 3
          minReplicas: 1
    large:
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "3"
          memory: 6Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 4
          minReplicas: 2
    xlarge:
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "3"
          memory: 6Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 5
          minReplicas: 2
    xxlarge:
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "3"
          memory: 6Gi
      autoscaling:
        horizontal:
          enabled: true
          maxReplicas: 6
          minReplicas: 2

console:
  install: true
  deploymentPostfix: "bc"
  service:
    enabled: true
    type: ClusterIP
    loadBalancerHealthCheckPath: "/console/api/healthz"
    ports:
    - port: 8082
      protocol: TCP
      name: console
  image:
    repository: wandb/console
    tag: latest
  envFrom:
    "{{ .Release.Name }}-console-configmap": "configMapRef"
  proxy:
    httpProxy: ""
    httpsProxy: ""
    noProxy: ""
    debug: false
  containers:
    console:
      ports:
        - name: http
          containerPort: 8082
          protocol: TCP
      livenessProbe:
        httpGet:
          path: /console/api/healthz
          port: http
      readinessProbe:
        httpGet:
          path: /console/api/ready
          port: http
        initialDelaySeconds: 20
        periodSeconds: 5
      startupProbe:
        httpGet:
          path: /console/api/ready
          port: http
        initialDelaySeconds: 20
        periodSeconds: 5
        failureThreshold: 120
      resources:
        requests:
          cpu: "1"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "2Gi"
  role:
    create: true
    type: ClusterRole
    rules:
      - apiGroups: [""]
        resources: ["secrets"]
        verbs: ["get", "list", "watch", "patch", "create"]
      - apiGroups: [""]
        resources: ["namespaces", "pods", "pods/log", "configmaps", "services", "serviceaccounts", "events"]
        verbs: ["get", "list"]
      - apiGroups: ["apps"]
        resources: ["deployments", "statefulsets", "daemonsets", "replicasets", "controllerrevisions"]
        verbs: ["get", "list"]
      - apiGroups: ["apps"]
        resources: ["deployments/status", "statefulsets/status", "daemonsets/status", "replicasets/status"]
        verbs: ["get"]
      - apiGroups: ["apps.wandb.com"]
        resources: ["weightsandbiases"]
        verbs: ["get"]

flat-run-fields-updater:
  install: false
  deploymentPostfix: "bc"
  pubsub:
    subscriptions: ""
  service:
    enabled: false
  autoscaling:
    horizontal:
      enabled: true
      maxReplicas: 10
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
  terminationGracePeriodSeconds: 60
  env:
    GORILLA_RUN_UPDATE_SHADOW_QUEUE_SUBSCRIPTIONS_FLAT_RUN_FIELDS_UPDATER:
      value: '{{ include "wandb.runUpdateShadowQueue" . }}'
  envFrom:
    "{{ .Release.Name }}-bucket-configmap": "configMapRef"
    "{{ .Release.Name }}-kafka-configmap": "configMapRef"
    "{{ .Release.Name }}-mysql-configmap": "configMapRef"
    "{{ .Release.Name }}-redis-configmap": "configMapRef"
    "{{ .Release.Name }}-global-secret": "secretRef"
    "{{ .Release.Name }}-flat-run-fields-updater-secret": "secretRef"
    "{{ .Release.Name }}-flat-run-fields-updater-configmap": "configMapRef"
  envTpls:
    - '{{ include "wandb.downwardEnvs" . }}'
    - '{{ include "wandb.bucketEnvs" . }}'
    - '{{ include "wandb.mysqlEnvs" . }}'
    - '{{ include "wandb.redisEnvs" . }}'
    - '{{ include "wandb.queueEnvs" . }}'
    - '{{ include "wandb.historyStoreEnvs" . }}'
    - '{{ include "wandb.observabilityEnvs" . }}'
    - '{{ include "wandb.license" . }}'
  containers:
    flat-run-fields-updater:
      args: ["flat-run-fields-updater"]
      volumeMountsTpls:
        - '{{ include "wandb.caCertsVolumeMounts" . }}'
  image:
    repository: wandb/megabinary
    tag: latest
  volumesTpls:
    - '{{ include "wandb.caCertsVolumes" . }}'
  size: ""
  sizing:
    small:
      resources:
        limits:
          cpu: "2"
          memory: 4Gi
        requests:
          cpu: "1"
          memory: 2Gi
      autoscaling:
        horizontal:
