{{- if .Values.service.enabled }}
{{- if and (eq .Values.global.cloudProvider "gcp") .Values.service.loadBalancer.enabled }}
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ include "wandb-base.fullname" . }}-backend-config
  labels:
    {{- include "wandb-base.labels" . | nindent 4 }}
spec:
  {{- if .Values.global.gcpSecurityPolicy }}
  securityPolicy:
    name: {{ .Values.global.gcpSecurityPolicy }}
  {{- end }}
  timeoutSec: {{ .Values.service.loadBalancer.timeoutSec }}
  connectionDraining:
    drainingTimeoutSec: {{ .Values.service.loadBalancer.connectionDraining.drainingTimeoutSec }}
  healthCheck:
    checkIntervalSec: {{ .Values.service.loadBalancer.healthCheck.checkIntervalSec }}
    timeoutSec: {{ .Values.service.loadBalancer.healthCheck.timeoutSec }}
    healthyThreshold: {{ .Values.service.loadBalancer.healthCheck.healthyThreshold }}
    unhealthyThreshold: {{ .Values.service.loadBalancer.healthCheck.unhealthyThreshold }}

{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "wandb-base.fullname" . }}
  labels:
    {{- include "wandb-base.labels" . | nindent 4 }}
    {{- if .Values.service.labels -}}
    {{-   toYaml .Values.service.labels | nindent 4 }}
    {{- end }}
  annotations:
    {{- tpl (include "wandb-base.commonAnnotations" . | nindent 4) . }}
    {{- tpl (include "wandb-base.serviceAnnotations" . | nindent 4) . }}
    {{- if .Values.service.loadBalancer.enabled }}
      {{- if eq .Values.global.cloudProvider "aws" }}
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: "{{ .Values.service.loadBalancer.healthCheck.healthyThreshold }}"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: "{{ .Values.service.loadBalancer.healthCheck.unhealthyThreshold }}"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "{{ .Values.service.loadBalancer.healthCheck.checkIntervalSec }}"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout: "{{ .Values.service.loadBalancer.healthCheck.timeoutSec }}"
        {{- if .Values.service.loadBalancer.healthCheck.path }}
    alb.ingress.kubernetes.io/healthcheck-path: {{ .Values.service.loadBalancer.healthCheck.path }}
        {{- end }}
      {{- end }}
      {{- if eq .Values.global.cloudProvider "gcp" }}
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "{{ include "wandb-base.fullname" . }}-backend-config"}'
      {{- end }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- with .Values.service.ports }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  selector:
    {{- include "wandb-base.selectorLabels" . | nindent 4 }}
{{- end }}
