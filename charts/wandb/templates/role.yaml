apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "wandb.secretManagerRoleName" . }}
  labels:
  {{- include "wandb.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
...