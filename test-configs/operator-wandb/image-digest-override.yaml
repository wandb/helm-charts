global:
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "testpassword"
  redis:
    password: "redis123"
  glue:
    enabled: true
  api:
    enabled: true
  executor:
    enabled: true
  pubSub:
    enabled: true
    project: "playground-111"
    filestreamTopic: "filestream"
    runUpdateShadowTopic: "run-updates-shadow"
  bigtable:
    v2:
      enabled: true
    v3:
      enabled: true
    project: "playground-111"
    instance: "fmbtest"


executor:
  install: true
  image:
    digest: "sha256:executordigest"

flat-run-fields-updater:
  install: true
  image:
    digest: "sha256:flatrunfieldsupdatertag"
  pubSub:
    subscription: "flat-run-fields-updater"

# use digest over tag when both are provided
filestream:
  install: true
  image:
    tag: "filestreamtag"
    digest: "sha256:filestreamdigest"
  pubSub:
    subscription: "filestream-gorilla"


# no image digest or tag: default to latest
anaconda2:
  install: true
  image:
    digest: "sha256:anacondadigest"
