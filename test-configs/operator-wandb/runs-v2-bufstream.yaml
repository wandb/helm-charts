global:
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey:

  redis:
    password: "redis123"

  beta:
    glue:
      enabled: true
    api:
      enabled: true
    bufstream:
      enabled: true
app:
  extraEnv:
    GLOBAL_ADMIN_API_KEY: "test-api-key-123456789-123456789-1234567"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_CREATE_RUN_TABLES: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_CREATE_RUN_STORE: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_SHADOW_RUN_UPDATES: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_DISABLE_READS: "false"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_FLAT_RUNS_MIGRATOR: "true"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

api:
  containers:
    api:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

bufstream:
  install: true
  zone: "kind"
  storage:
    use: s3
    s3:
      accessKeyId: "minio"
      secretName: '{{ (include "wandb.bucket" . | fromYaml).secretName }}'
      secretKeyName: '{{ (include "wandb.bucket" . | fromYaml).secretKeyName }}'
      bucket: bucket
      region: "us-east-1"
      forcePathStyle: true
      endpoint: http://minio.minio.svc.cluster.local:9000
  metadata:
    use: etcd
    etcd:
      addresses:
        - host: "{{ .Release.Name }}-etcd.{{ .Release.Namespace }}.svc.cluster.local"
          port: 2379
  bufstream:
    deployment:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

flat-run-fields-updater:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

glue:
  containers:
    glue:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

parquet:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

weave:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

console:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

ingress:
  install: false
  create: false

mysql:
