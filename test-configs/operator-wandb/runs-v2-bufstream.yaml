global:
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "minio123"

  redis:
    password: "redis123"

  beta:
    glue:
      enabled: true
    api:
      enabled: true
    bufstream:
      enabled: true
app:
  extraEnv:
    GLOBAL_ADMIN_API_KEY: "test-api-key"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_CREATE_RUN_TABLES: 'true'
    GORILLA_RUN_STORE_ONPREM_MIGRATE_CREATE_RUN_STORE: 'true'
    GORILLA_RUN_STORE_ONPREM_MIGRATE_SHADOW_RUN_UPDATES: 'true'
    GORILLA_RUN_STORE_ONPREM_MIGRATE_DISABLE_READS: 'false'
    GORILLA_RUN_STORE_ONPREM_MIGRATE_FLAT_RUNS_MIGRATOR: 'true'
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

api:
  containers:
    api:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

bufstream:
  install: true
  zone: "kind"
  storage:
    s3:
      forcePathStyle: true
  bufstream:
    deployment:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

flat-run-fields-updater:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

