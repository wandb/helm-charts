global:
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "minio123"
  extraEnv:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_CREATE_RUN_TABLES: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_CREATE_RUN_STORE: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_SHADOW_RUN_UPDATES: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_DISABLE_READS: "false"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_FLAT_RUNS_MIGRATOR: "true"

  redis:
    password: "redis123"

  glue:
    enabled: true
  api:
    enabled: true
  beta:
    bufstream:
      enabled: true
app:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

api:
  containers:
    api:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

bufstream:
  install: true
  zone: "kind"
  storage:
    s3:
      forcePathStyle: true
  bufstream:
    deployment:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

flat-run-fields-updater:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

glue:
  containers:
    glue:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

parquet:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

weave:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

console:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
redis:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

reloader:
  install: true

anaconda2:
  install: true
  autoscaling:
    horizontal:
      enabled: false
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
