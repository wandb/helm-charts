global:
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "minio123"
  extraEnv:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
  weave-trace:
    enabled: true

app:
  resources:
    requests:
      cpu: "100m"
    memory: "128Mi"

parquet:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

weave:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

console:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

weave-trace:
  install: true
  weaveWorker:
    enabled: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

clickhouse:
  install: true
  persistence:
    size: 2Gi
  keeper:
    persistence:
      size: 2Gi
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

reloader:
  install: true
  resources:
    requests:
    cpu: "100m"
    memory: "128Mi"

bufstream:
  install: true
  zone: "kind"
  storage:
    s3:
      forcePathStyle: true
  bufstream:
    deployment:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
