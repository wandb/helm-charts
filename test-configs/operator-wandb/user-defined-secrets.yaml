global:
  repositoryPrefix: "us-docker.pkg.dev/wandb-production/public"
  imageRegistry: "us-docker.pkg.dev/wandb-production/public"
  api:
    enabled: true
  glue:
    enabled: true
  executor:
    enabled: true
  bucket:
    provider: "s3"
    name: "minio:9000/bucket"
    region: "us-east-1"
    secret:
      secretName: "wandb-bucket-secret-user-defined"
      accessKeyName: "KEY_ID"
      secretKeyName: "ACCESS_KEY"
  env:
    GLOBAL_ADMIN_API_KEY: "local-e6473d304d3487851f5e2501657d3d81f8420874"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
    BUCKET_PROXY: "true"
    GORILLA_GLUE_FILE_STORE_IS_PROXIED: "true"
    GORILLA_FILE_STORE_IS_PROXIED: "true"
  mysql:
    user:
      valueFrom:
        secretKeyRef:
          name: "wandb-mysql-password-secret-user-defined"
          key: "USER"
    passwordSecret:
      name: "wandb-mysql-password-secret-user-defined"
      rootPasswordKey: "ROOT_PASSWORD"
      passwordKey: "PASSWORD"
  redis:
    secret:
      secretName: "wandb-redis-password-secret-user-defined"
      secretKey: "PASSWORD"
  email:
    smtp:
      host: "smtp.example.com"
      port: 587
      user: "noreply@example.com"
      password: ""
      passwordSecret:
        name: "wandb-smtp-password-secret-user-defined"
        passwordKey: "SMTP_PASSWORD"
  size: "testing"

app:
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"
    GORILLA_FILEMETA_ENABLED: "false"

executor:
  install: true

filemeta:
  install: true

frontend:
  install: true

console:
  containers:
    console:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi

nginx:
  install: true
  additionalServices:
    bucket:
      host: "http://minio:9000"
      headers:
        Host: "minio:9000"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

reloader:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

anaconda2:
  install: true
