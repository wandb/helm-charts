global:
  api:
    enabled: true
  glue:
    enabled: true
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    secret:
      secretName: "wandb-bucket-secret-user-defined"
  mysql:
    passwordSecret:
      secretName: "wandb-mysql-password-secret-user-defined"
  redis:
    passwordSecret:
      secretName: "wandb-redis-password-secret-user-defined"
app:
  extraEnv:
    GLOBAL_ADMIN_API_KEY: "test-api-key"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
  resources:
    requests:
      cpu: "100m"
    memory: "128Mi"

parquet:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

weave:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

console:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
redis:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
