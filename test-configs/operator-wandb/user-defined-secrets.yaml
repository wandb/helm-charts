global:
  api:
    enabled: true
  glue:
    enabled: true
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    secret:
      secretName: "wandb-bucket-secret-user-defined"
      accessKeyName: "KEY_ID"
      secretKeyName: "ACCESS_KEY"
  env:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
    BUCKET_PROXY: "true"
    GORILLA_GLUE_FILE_STORE_IS_PROXIED: "true"
    GORILLA_FILE_STORE_IS_PROXIED: "true"
  mysql:
    passwordSecret:
      name: "wandb-mysql-password-secret-user-defined"
      rootPasswordKey: "ROOT_PASSWORD"
      passwordKey: "PASSWORD"
  redis:
    secret:
      secretName: "wandb-redis-password-secret-user-defined"
      secretKey: "PASSWORD"
  size: "testing"

app:
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"

console:
  containers:
    console:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi

nginx:
  install: true
  additionalServices:
    bucket:
      host: "http://minio.minio.svc.cluster.local:9000"
      headers:
        Host: "minio.minio.svc.cluster.local:9000"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

reloader:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

anaconda2:
  install: true
