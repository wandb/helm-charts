global:
  api:
    enabled: true
  glue:
    enabled: true
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    secret:
      secretName: "wandb-bucket-secret-user-defined"
      accessKeyName: "KEY_ID"
      secretKeyName: "ACCESS_KEY"
  mysql:
    passwordSecret:
      name: "wandb-mysql-password-secret-user-defined"
      rootPasswordKey: "ROOT_PASSWORD"
      passwordKey: "PASSWORD"
  redis:
    secret:
      secretName: "wandb-redis-password-secret-user-defined"
      secretKey: "PASSWORD"
app:
  extraEnv:
    GLOBAL_ADMIN_API_KEY: "test-api-key"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
  resources:
    requests:
      cpu: "100m"
    memory: "128Mi"

api:
  env:
    GLOBAL_ADMIN_API_KEY: "test-api-key"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
  containers:
    api:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

glue:
  containers:
    glue:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

parquet:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

weave:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

console:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
