global:
  host: "http://localhost:8080"
  bucket:
    provider: "s3"
    name: "minio:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "testpassword"
  env:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
    BUCKET_PROXY: "true"
    GORILLA_GLUE_FILE_STORE_IS_PROXIED: "true"
    GORILLA_FILE_STORE_IS_PROXIED: "true"
  size: "testing"
  common:
    labels:
      global-common-label: "global-common-label-value"
    annotations:
      global-common-annotation: "global-common-annotation-value"
  deployment:
    labels:
      global-deployment-label: "global-deployment-label-value"
    annotations:
      global-deployment-annotation: "global-deployment-annotation-value"
  pod:
    labels:
      global-pod-label: "global-pod-label-value"
    annotations:
      global-pod-annotation: "global-pod-annotation-value"

app:
  common:
    labels:
      app-common-label: "app-common-label-value"
    annotations:
      app-common-annotation: "app-common-annotation-value"
  deployment:
    labels:
      app-deployment-label: "app-deployment-label-value"
    annotations:
      app-deployment-annotation: "app-deployment-annotation-value"
  pod:
    labels:
      app-pod-label: "app-pod-label-value"
    annotations:
      app-pod-annotation: "app-pod-annotation-value"
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"

nginx:
  install: true
  additionalServices:
    bucket:
      host: "http://minio:9000"
      headers:
        Host: "minio:9000"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

reloader:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
