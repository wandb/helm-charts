global:
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "minio123"

  redis:
    password: "redis123"

  glue:
    enabled: true
  api:
    enabled: true
    additionalPaths:
      files:
        enabled: true
  extraEnv:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"

app:
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"
  containers:
    app:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

api:
  containers:
    api:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

glue:
  containers:
    glue:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"

parquet:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

weave:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

console:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
