global:
  clickhouse:
    host:
      valueFrom:
        secretKeyRef:
          name: "clickhouse-settings-secret"
          key: "endpoint"
    port:
      valueFrom:
        secretKeyRef:
          name: "clickhouse-settings-secret"
          key: "port"
    database:
      valueFrom:
        secretKeyRef:
          name: "clickhouse-settings-secret"
          key: "database"
    user:
      valueFrom:
        secretKeyRef:
          name: "clickhouse-settings-secret"
          key: "username"
    password:
      valueFrom:
        secretKeyRef:
          name: "clickhouse-settings-secret"
          key: "password"
    replicated: false

weave-trace:
  install: true
