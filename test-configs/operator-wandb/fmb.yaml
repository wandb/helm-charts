global:
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "test%40%3C%3E%25%7B%7D%7C%5E%22%20%5C%2Bpassword"

  redis:
    password: "redis123"

  glue:
    enabled: true
  api:
    enabled: true
  pubSub:
    enabled: true
    host: "pubsub-wandb-base:8085"
    project: "playground-111"
    filestreamTopic: "filestream"
    runUpdateShadowTopic: "run-updates-shadow"
  bigtable:
    v2:
      enabled: true
    v3:
      enabled: true
    host: "bigtable-wandb-base:8086"
    project: "playground-111"
    instance: "fmbtest"

  extraEnv:
    GORILLA_PUBSUB_INSECURE: "true"
    GORILLA_DEV: "true"
    PUBSUB_EMULATOR_HOST: "pubsub-wandb-base:8085"
    PUBSUB_PROJECT_ID: "playground-111"
    BIGTABLE_EMULATOR_HOST: "bigtable-wandb-base:8086"
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_CREATE_RUN_TABLES: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_CREATE_RUN_STORE: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_SHADOW_RUN_UPDATES: "true"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_DISABLE_READS: "false"
    GORILLA_RUN_STORE_ONPREM_MIGRATE_FLAT_RUNS_MIGRATOR: "true"
    GORILLA_ENABLE_RUN_AUTOMATIONS: "true"

app:
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
  image: # TODO: DO NOT SUBMIT - remove this and all image overrides
    tag: 0.70.0-metric-observer-available.0
    repository: wandb/local-dev

api:
  containers:
    api:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
  image:
    tag: 0.70.0-metric-observer-available.0

flat-run-fields-updater:
  install: true
  pubSub:
    subscription: "flat-run-fields-updater"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
  image:
    tag: 0.70.0-metric-observer-available.0

metric-observer:
  install: true
  pubSub:
    subscription: "metric-observer"
  env: 
    # TODO: I assume SHADOW_QUEUE needs to be updated on a per-env basis?
    # TODO: DO NOT SUBMIT - SHADOW_QUEUE needs to be updated to use a different queue that FRFU
    GORILLA_RUN_UPDATE_SHADOW_QUEUE:
      value: >
        {
          "overflow-bucket": {
            "store": {{ (include "wandb.bucket" . | fromYaml).url | quote}},
            "name": "wandb",
            "prefix": "wandb-overflow"
          },
          "subscriptions": {
            "metricObserver": {{ include "wandb.runUpdateShadowQueue" . | quote }}
          }
        }
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
  image:
    tag: 0.70.0-metric-observer-available.0

filestream:
  install: true
  pubSub:
    subscription: "filestream-gorilla"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
  image:
    tag: 0.70.0-metric-observer-available.0
    repository: wandb/local-dev

glue:
  containers:
    glue:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
  image:
    tag: 0.70.0-metric-observer-available.0
    repository: wandb/local-dev

parquet:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
  image:
    tag: 0.70.0-metric-observer-available.0
    repository: wandb/local-dev

weave:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

console:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

reloader:
  install: true
