global:
  repositoryPrefix: "us-docker.pkg.dev/wandb-production/public"
  imageRegistry: "us-docker.pkg.dev/wandb-production/public"
  bucket:
    provider: "s3"
    name: "minio:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "testpassword"
  env:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
    BUCKET_PROXY: "true"
    GORILLA_GLUE_FILE_STORE_IS_PROXIED: "true"
    GORILLA_FILE_STORE_IS_PROXIED: "true"
  glue:
    enabled: true
  api:
    enabled: true
  executor:
    enabled: true
  weave-trace:
    enabled: true
  size: "testing"

app:
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"
    GORILLA_FILEMETA_ENABLED: "false"

executor:
  install: true

filemeta:
  install: true

frontend:
  install: true

console:
  containers:
    console:
      resources:
        requests:
          cpu: 40m
          memory: 64Mi

weave-trace:
  install: true

nginx:
  install: true
  additionalServices:
    bucket:
      host: "http://minio:9000"
      headers:
        Host: "minio:9000"

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "40m"
      memory: "64Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "40m"
      memory: "64Mi"

clickhouse:
  install: true
  clickhouse:
    port: "8123"
  persistence:
    size: 2Gi
  keeper:
    persistence:
      size: 2Gi
    resources:
      requests:
        cpu: "40m"
        memory: "64Mi"
  resources:
    requests:
      cpu: "40m"
      memory: "64Mi"

reloader:
  install: true
  resources:
    requests:
    cpu: "40m"
    memory: "64Mi"

anaconda2:
  install: true
