global:
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "test%40%3C%3E%25%7B%7D%7C%5E%22%20%5C%2Bpassword"
  env:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
  glue:
    enabled: true
  api:
    enabled: true
  weave-trace:
    enabled: true
  size: "testing"

app:
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"

weave-trace:
  install: true

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

clickhouse:
  install: true
  persistence:
    size: 2Gi
  keeper:
    persistence:
      size: 2Gi
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

reloader:
  install: true
  resources:
    requests:
    cpu: "100m"
    memory: "128Mi"