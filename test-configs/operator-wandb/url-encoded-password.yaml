global:
  bucket:
    provider: "s3"
    name: "minio.minio.svc.cluster.local:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "testpassword"
  env:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
  mysql:
    password: "test%40%3C%3E%25%7B%7D%7C%5E%22%20%5C%2Bpassword"
  redis:
    password: "test%40%3C%3E%25%7B%7D%7C%5E%22%20%5C%2Bpassword"
  glue:
    enabled: true
  api:
    enabled: true
  size: "testing"

app:
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"

console:
  containers:
    console:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi

ingress:
  install: false
  create: false

mysql:
  install: true
  extraEnv:
    MYSQL_PASSWORD: 'test@<>%{}|^" \\+password'
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

redis:
  install: true
  password: 'test@<>%{}|^" \\+password'
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

reloader:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
