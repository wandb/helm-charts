global:
  api:
    enabled: true
  glue:
    enabled: true
  executor:
    enabled: true
  bucket:
    provider: "s3"
    name: "minio:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "testpassword"
  env:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
    BUCKET_PROXY: "true"
    GORILLA_GLUE_FILE_STORE_IS_PROXIED: "true"
    GORILLA_FILE_STORE_IS_PROXIED: "true"
  auth:
    oidc:
      clientId: "wandb"
      authMethod: "pkce"
      issuer: "http://keycloak:8080/keycloak/realms/master/"
      secret: "test-secret"
      oidcSecret:
        name: "wandb-oidc-secret-user-defined"
        secretKey: "OIDC_SECRET"
  redis:
    password: "redis123"
  size: "testing"

app:
  extraCors:
    - "null"
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"
    GORILLA_FILEMETA_ENABLED: "false"

executor:
  install: true

frontend:
  install: true

console:
  containers:
    console:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi

filemeta:
  install: true

ingress:
  install: false
  create: false

nginx:
  install: true
  additionalServices:
    keycloak:
      host: "http://keycloak:8080"
    bucket:
      host: "http://minio:9000"
      headers:
        Host: "minio:9000"

mysql:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

reloader:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

anaconda2:
  install: true
