global:
  bucket:
    provider: "s3"
    name: "minio:9000/bucket"
    region: "us-east-1"
    accessKey: "minio"
    secretKey: "testpassword"
  env:
    GLOBAL_ADMIN_API_KEY: "local-123456789-123456789-123456789-1234"
    GORILLA_INSECURE_ALLOW_API_KEY_ADMIN_ACCESS: "true"
  redis:
    password: "redis123"
  glue:
    enabled: true
  api:
    enabled: true
  size: "testing"
  nodeSelector:
    global-key: global-value
  tolerations:
    - key: "global-key1"
      operator: "Equal"
      value: "global-value1"
      effect: "NoSchedule"
    - key: "global-key2"
      operator: "Equal"
      value: "global-value2"
      effect: "NoSchedule"

api:
  tolerations:
    - key: "api-key1"
      operator: "Equal"
      value: "api-value1"
  nodeSelector:
    api-key: api-value

app:
  env:
    GORILLA_STORAGE_BUCKET: "s3://local-files"
    GORILLA_FILEMETA_ENABLED: "false"

console:
  containers:
    console:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi

filemeta:
  install: true

ingress:
  install: false
  create: false

mysql:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

redis:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

reloader:
  install: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

anaconda2:
  install: true
