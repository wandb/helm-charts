containers:
  bigtable-emulator:
    image:
      repository: "gcr.io/google.com/cloudsdktool/google-cloud-cli"
      tag: "520.0.0-emulators"
    args:
      - "gcloud"
      - "beta"
      - "emulators"
      - "bigtable"
      - "start"
      - "--host-port=0.0.0.0:8086"
      - "--project=playground-111"
    ports:
      - containerPort: 8085
        name: bigtable
    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 2Gi
        cpu: 1
podSecurityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  runAsUser: 0
service:
  enabled: true
  ports:
    - port: 8085
      targetPort: bigtable
      name: bigtable