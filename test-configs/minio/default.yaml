apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: minio
  name: minio
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio # Change this value to match the namespace metadata.name
spec:
  selector:
    app: minio
  ports:
    - port: 9000
      name: minio
